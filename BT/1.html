<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<fieldset>
    <legend>Your Details</legend>
    <label for="Name">Name:</label>
    <input type="Name" id="Name"><br>
    <label for="Email">Email:</label>
    <input type="Email" id="Email"><br>
</fieldset>
<fieldset>
    <legend>Your Review</legend>
    <p>How did you hear about us?
    <select name="devices" multiple="multiple" size="1">
        <option value="Google">Google</option>
        <option value="Chrome">Chorome</option>
        <option value="Safari">Safari</option>
        <option value="IE">IE</option>
    </select>
    </p>
    <p>Would you visit again?</p>
    <input type="radio" name="genre" value="Yes" checked="checked"> Yes
    <input type="radio" name="genre" value="No" checked="checked"> No
    <input type="radio" name="genre" value="Maybe" checked="checked"> Maybe
    <p>Comments<br>
    <textarea id="Comments" cols="50" rows="5"></textarea>
    </p>
    <input type="checkbox" value="Sign me up for email updates"> Sign me up for email updates<br>
    <input type="submit" value="submit review">
</fieldset>
</body>
</html>
